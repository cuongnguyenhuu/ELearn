<div class="box_result_search">
	<div class="title"><span>My bookmark</span></div>
	<div class="content">
		<div class="sub_title"><span>Posts</span></div>
		<div class="box_post" *ngFor="let post of listPost" >
			<a class="infor" [routerLink]="['/post/'+post._id]">
				<img *ngIf="post.profile.img!=null" src="https://elearn-anhhong.c9users.io/images/{{post.profile.img}}" width="40px" height="40px">
				<img *ngIf="post.profile.img==null" src="./../../../assets/images/user.png" width="40px" height="40px">
				<span>{{post.profile.name}}</span>
			</a>
			<a class="img" *ngIf="post.imgs.length>0" [routerLink]="['/post/'+post._id]">
				<img src="https://elearn-anhhong.c9users.io/images/{{post.imgs[0]}}" width="100%" height="auto">
			</a>
			<a class="content_post" [routerLink]="['/post/'+post._id]">
				<div class="text">
					{{post.content}}
				</div>
				<div class="tags">
					<span *ngFor="let tag of post.tags">{{objectTag[tag]}}</span>
				</div>
				<div class="total_photos">
					<span>Post: {{post.imgs.length}} {{post.imgs.length>1?'photos':'photo'}}</span>
				</div>
			</a>
			<div class="icon_remove" (click)=removeBookmark(post)>
				<i class="fa fa-times" aria-hidden="true"></i>
			</div>
		</div>
		<div class="box_post post_loader" *ngIf="listPost==null" >
			<a class="infor" >
				<label></label>
				<span></span>
			</a>
			<a class="img" >
				<label></label>
			</a>
			<a class="content_post">
				<div class="text">
					<label></label>
				</div>
				<div class="tags">
					<label></label>
				</div>
				<div class="total_photos">
					<label></label>
				</div>
			</a>
			<div class="icon_remove" >
				<i ></i>
			</div>
		</div>
		<div class="sub_title"><span>Vocabularies</span></div>
		<div class="box_post" *ngFor="let word of listWord" >
				<div class="section1 vocabulary">
					{{word.name}} ( {{word.spell}} )
					<i class="fa fa-volume-up" aria-hidden="true" (click)="read(word.name)"></i>
				</div>
				<div class="section1 description">
					{{word.mean}}
				</div>
				<div class="icon_remove" (click)=removeWord(word)>
				<i class="fa fa-times" aria-hidden="true"></i>
				</div>
		</div>
		<div class="box_post word_loader" *ngIf="listWord==null" >
				<div class="section1 vocabulary">
					<label></label>
				</div>
				<div class="section1 description">
					<label></label>
				</div>
				<div class="icon_remove">
				<i></i>
				</div>
		</div>
	</div>
</div>
